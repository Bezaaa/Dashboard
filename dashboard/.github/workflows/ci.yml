name: Next.js CI/CD Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

permissions:
  contents: read
  pull-requests: write
jobs:
  quality-checks:
    name: "âœ… Lint & Format"
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âœ¨ Run Prettier
        run: npm run format 

      - name: ğŸ”¬ Run Linter (Next.js ESLint)
        run: npm run lint
       

  deploy:
    name: "ğŸš€ Deploy to Vercel"
    needs: quality-checks 
    runs-on: ubuntu-latest
    if: github.event_name == 'push' 
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Vercel
        id: deploy
        uses: vercel/action@v28
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}    
          vercel-project-id: ${{ secrets.PROJECT_ID }} 
          vercel-args: ${{ github.ref == 'refs/heads/main' && '--prod' || '' }} 

      - name: ğŸ“ Print Deployment URL
        run: |
          echo "Preview URL: ${{ steps.deploy.outputs.preview-url }}"
          echo "Production URL: https://your-actual-production-url.vercel.app"

  comment-on-pr:
    name: "ğŸ’¬ Comment on PR"
    needs: [quality-checks, deploy]
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ’¬ Create PR Comment with Links
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸš€ **Deployment successful!**\n\nâœ… All quality checks passed.\nğŸ”— **Preview URL:** ${{ needs.deploy.outputs.preview-url }}\nğŸ”— **Production URL:** https://dashboard-mu-azure-39.vercel.app`
            })